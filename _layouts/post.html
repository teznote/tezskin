---
layout: default
---

<div class="layout-header">
    <div class="layout-content">
        <div class="layout-content-buffer">
            <div class="header">
                <h1 class="site-title">
                    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
                </h1>
                <button class="btn">
                    X
                </button>
            </div>
        </div>
    </div>
</div>
<div class="layout-main">
    <div class="layout-content">
        <div class="layout-content-buffer">
            <div class="main">
                <h1 class="page-title">
                    {{ page.title }}
                </h1>
                <div class="page-desc">
                    <div class="updated">Last updated:&nbsp;{{ page.updated }}</div>
                    <div class="tags">Tags:&nbsp;{%- for tag in page.tags -%}<span>#{{ tag }}</span>{% if forloop.last == false %}, {% endif %}{% endfor %}</div>
                </div>
                <div class="page-main">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layout-footer">
    <div class="layout-content">
        <div class="layout-content-buffer">
            <div class="footer">
                {{ site.desc }}
            </div>
        </div>
    </div>
</div>
