---

<div class="cats">
    <ul class="cats-wrapper">
    {%- for cat in site.cats -%}
        <li class="cats-item" cat="{{ cat.id }}">
            <h3>{{ cat.title }}</h3>
        </li>
    {% endfor %}
    </ul>
</div>
<div class="posts">
    <ul class="posts-wrapper">
    {%- for cat in site.cats -%}
        {%- for post in site.categories[cat.id] -%}
        <li class="posts-item hidden" cat="{{ cat.id }}">
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a><br/>
            <span class="posts-item-tags">Last updated: {{ post.updated }}, Tags: {{ post.tags | join: ", " }}</span>
        </li>
        {% endfor %}
    {% endfor %}
    </ul>
</div>
