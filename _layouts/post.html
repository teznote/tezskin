---
layout: default
---

<div class="f1">
    <div class="pad">
        <div class="header">
            <h2 class="site-title">
                <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
            </h2>
            <button class="btn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
</div>
<div class="f2">
    <div class="pad">
        <div class="article">
            <h1 class="article-title">
                {{- page.title -}}
            </h1>
            <div class="article-desc">
                <div class="updated">Last updated:&nbsp;{{ page.updated }}</div>
            </div>
            <div class="article-main">
                {{- content -}}
            </div>
        </div>
    </div>
</div>
<div class="f3">
    <div class="pad">
        <div class="nav">
            ...Now Loading
        </div>
    </div>
</div>
<script>
    'use strict';

    var btn = document.querySelector('.btn');
    var f1 = document.querySelector('.f1');
    var f3 = document.querySelector('.f3');
    btn.addEventListener('click', e => {
        f1.classList.toggle('clicked');
        f3.classList.toggle('clicked');
        btn.classList.toggle('clicked');
    });
</script>
<script>
    var target = "{{ '/assets/nav.html' | relative_url  }}";
    fetch(target).then(function(response) {
        return response.text();
    }).then(function(body) {
        document.querySelector('.nav').innerHTML = body;
        return;
    }).then(function() {
        var cats = document.querySelectorAll('.nav-tags li');
        var posts = document.querySelectorAll('.nav-posts li');
        var cur = document.location.href.match(/(https?:\/\/[a-zA-Z0-9.:]+)([a-zA-Z0-9\/%_.-]+)/);
        var c = null;
        
        for (var el of cats) {
            el.addEventListener('click', function(e) {
                for (var x of cats) {
                    if (x === e.target) {
                        x.classList.add('current');
                    } else {
                        x.classList.remove('current');
                    }
                }
                for (var y of document.querySelectorAll('.nav-posts ul')) {
                    if (y.getAttribute('cat') === e.target.getAttribute('cat')) {
                        y.classList.remove('hidden');
                    } else {
                        y.classList.add('hidden');
                    }
                }
                
            });
        }

        if (cur) {
            var find = false;
            var t = '';
            for (var el of posts) {
                var href = el.firstElementChild.getAttribute('href');
                if (href === cur[2]) {
                    c = el;
                    c.classList.add('current');
                    find = true;
                    t = el.parentElement.getAttribute('cat');
                    break;
                }
            }
            if (c) {
                document.querySelector(`.nav-tags li[cat=${t}]`).dispatchEvent(new Event('click', {bubbles: true}));
                document.querySelector(".f3").scrollTo(0, c.offsetTop - window.innerHeight / 2);
            }  else {
                document.querySelectorAll('.nav-tags li')[0].dispatchEvent(new Event('click', {bubbles: true}));
            }
        }
    });
</script>
