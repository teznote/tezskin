---
layout: default
---

<div class="layout-outer">
    <div class="layout-inner-top">
        <div class="buffer">
            <div class="header">
                <h1 class="site-title">
                    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
                </h1>
                <button class="btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="layout-inner-main">
        <div class="buffer">
            <div class="nav">
                NAV LOADING...
            </div>

            <div class="content">
                <div class="article">
                    <h1 class="page-title">
                        {{ page.title }}
                    </h1>
                    <div class="page-desc">
                        <div class="updated">Last updated:&nbsp;{{ page.updated }}</div>
                        <div class="tags">Tags:&nbsp;{%- for tag in page.tags -%}<span>#{{ tag }}</span>{% if forloop.last == false %}, {% endif %}{% endfor %}</div>
                    </div>
                    <div class="page-main">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layout-inner-bottom">
        <div class="buffer">
            <div class="footer">
                <div class="footer-msg">
                    {{ site.desc }}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    'use strict';

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    var btn = document.querySelector('.btn');
    var nav = document.querySelector('.nav');
    var content = document.querySelector('.content');
    btn.addEventListener('click', e => {
        btn.classList.toggle('btn-clicked');
        nav.classList.toggle('btn-clicked');
        content.classList.toggle('btn-clicked');
    });

    sleep(5000);

    // document.addEventListener('DOMContentLoaded', function() {
        
    // });

    
</script>
