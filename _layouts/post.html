---
layout: default
---
<div class="area-nav">
    <div class="nav-title">
        CATEGORIES:
    </div>
    <ul class="cat-list">
        {%- for cat in site.cats -%}
            <li><a href="/cats?cats={{ cat.id }} | relative_url ">{{ cat.title }}</a></li>
        {% endfor %}
    </ul>
</div>
<div class="area-main">
    <h1 class="page-title">
        {{ page.title }}
    </h1>
    <div class="page-desc">
        <div class="updated">Last updated:&nbsp;{{ page.updated }}</div>
        <div class="tags">Tags:&nbsp;{%- for tag in page.tags -%}<span>#{{ tag }}</span>{% if forloop.last == false %}, {% endif %}{% endfor %}</div>
    </div>
    <div class="page-main">
        <!-- content -->

        {{ content }}

        <!-- content -->
    </div>
    <div class="page-ad">
        Page AD
    </div>
    <div class="page-reply">
        Page Reply
    </div>
</div>
