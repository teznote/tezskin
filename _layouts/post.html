---
layout: default
---

<div class="fixed-canvas">
    <div class="layout-outer">
        <div class="layout-inner-top">
            <div class="buffer">
                <div class="header">
                    <h2 class="site-title">
                        <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
                    </h2>
                    <button class="btn">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layout-inner-main">
            <div class="section1">
                <div class="buffer">
                    <div class="nav-outer">
                        <div class="nav">
                            NOW LOADING...
                        </div>
                    </div>
                </div>
            </div>
            <div class="section2">
                <div class="buffer">
                    <div class="article-outer">
                        <div class="article">
                            <h1 class="page-title">
                                {{ page.title }}
                            </h1>
                            <div class="page-desc">
                                <div class="updated">Last updated:&nbsp;{{ page.updated }}</div>
                                <div class="tags">Tags:&nbsp;{%- for tag in page.tags -%}<span>#{{ tag }}</span>{% if forloop.last == false %}, {% endif %}{% endfor %}</div>
                            </div>
                            <div class="page-main">
                                {{ content }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layout-inner-bottom">
            <div class="buffer">
                <div class="footer">
                    <div class="footer-msg">
                        {{ site.desc }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    'use strict';

    var btn = document.querySelector('.btn');
    var section1 = document.querySelector('.section1');
    var section2 = document.querySelector('.section2');
    btn.addEventListener('click', e => {
        btn.classList.toggle('btn-clicked');
        section1.classList.toggle('btn-clicked');
        section2.classList.toggle('btn-clicked');
    });    
</script>
<script>
    var target = "{{ '/assets/nav.html' | relative_url  }}";
    fetch(target).then(function(response) {
        return response.text();
    }).then(function(body) {
        document.querySelector('.nav').innerHTML = body;
        return;
    }).then(function() {
        var cats = document.querySelectorAll('.nav .category ul li');
        var posts = document.querySelectorAll('.nav .post ul li');
        var cur = document.location.href.match(/(https?:\/\/[a-zA-Z0-9.:]+)([a-zA-Z0-9\/%_.-]+)/)
        
        for (var el of cats) {
            el.addEventListener('click', function(e) {
                for (var x of cats) {
                    if (x === e.target) {
                        x.classList.add('current');
                    } else {
                        x.classList.remove('current');
                    }
                }
                for (var y of document.querySelectorAll('.nav .post ul')) {
                    if (y.getAttribute('cat') === e.target.getAttribute('cat')) {
                        y.classList.remove('hidden');
                    } else {
                        y.classList.add('hidden');
                    }
                }
                
            });
        }

        async function afunc() {
            if (cur) {
                var find = false;
                var t = '';
                for (var el of posts) {
                    var href = el.firstElementChild.getAttribute('href');
                    if (href === cur[2]) {
                        el.classList.add('current');
                        find = true;
                        t = el.parentElement.getAttribute('cat');
                        break;
                    }
                }
                if (find) {
                    var y = document.querySelector(`.nav .category ul li[cat=${t}]`);
                    await y.dispatchEvent(new Event('click', {bubbles: true}));
                    var c = y.querySelector('li.current');
                    if (c) {
                        console.log(c, c.offsetTop, y, y.offsetHeight);
                        y.scrollTo(0, c.offsetTop - y.offsetHeight/2 - c.offsetHeight*2);
                    }
                }  else {
                    document.querySelectorAll('.nav .category ul li')[0].dispatchEvent(new Event('click', {bubbles: true}));
                }
            }
        }
        afunc();
    });
</script>
